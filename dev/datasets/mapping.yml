Contact:
  sf_object: Contact
  table: Contact
  fields:
    - Salutation
    - FirstName
    - LastName
    - Title
    - Email
    - Department
    - Birthdate
    - LeadSource
    - Phone
    - HomePhone
    - OtherPhone
    - Fax
    - AssistantName
    - AssistantPhone
    - MailingStreet
    - MailingCity
    - MailingState
    - MailingPostalCode
    - MailingCountry
    - OtherStreet
    - OtherCity
    - OtherState
